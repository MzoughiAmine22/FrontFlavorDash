<div class="container">
    <br><br><br>
<div class="card">
    <div class="card-body">
        <div class="d-flex">
            <div>
                <h5 class="card-title">Users List</h5>
            </div>
        </div>
        <div class="table-responsive m-t-20 no-wrap">
            <table class="table vm no-th-brd pro-of-month">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | slice:0:3;let i as index" >
                        
                        <td>
                            <h6>{{user.name}}</h6>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td><button class="btn">Delete</button>&nbsp; &nbsp; <button class="btn">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
