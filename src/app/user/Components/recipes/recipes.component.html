<div class="sub_page">
  <br /><br />

  <!-- food section -->

  <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Our Recipes</h2>
      </div>

      <ul class="filters_menu">
        <li
          [ngClass]="{ active: activeMealType === 'mealType=All' }"
          (click)="filterRecipes('mealType=All'); $event.preventDefault()"
        >
          All
        </li>
        <li
          [ngClass]="{ active: activeMealType === 'mealType=Breakfast' }"
          (click)="filterRecipes('mealType=Breakfast'); $event.preventDefault()"
        >
          Breakfast
        </li>
        <li
          [ngClass]="{ active: activeMealType === 'mealType=Lunch' }"
          (click)="filterRecipes('mealType=Lunch'); $event.preventDefault()"
        >
          Lunch
        </li>
        <li
          [ngClass]="{ active: activeMealType === 'mealType=Dessert' }"
          (click)="filterRecipes('mealType=Dessert'); $event.preventDefault()"
        >
          Dessert
        </li>
        <li
          [ngClass]="{ active: activeMealType === 'mealType=Dinner' }"
          (click)="filterRecipes('mealType=Dinner'); $event.preventDefault()"
        >
          Dinner
        </li>
      </ul>
      <div class="filters-content">
        <div class="row grid">
          <div
            class="col-sm-6 col-lg-4 all pizza"
            *ngFor="let recipe of filteredRecipes"
            style="display: flex; flex-direction: column"
          >
            <div
              class="box"
              style="flex: 1"
              [routerLink]="['/home/recipe/', recipe._id]"
            >
              <div>
                <div
                  class="img-box"
                  [style.background-image]="'url(' + recipe.image + ')'"
                  style="
                    background-size: cover;
                    background-position: center;
                    border-radius: 1rem;
                  "
                ></div>
                <div class="detail-box">
                  <h5 style="color: white">
                    {{ recipe.name }}
                  </h5>
                  <!--<p style="color:white;">
                      {{recipe.instructions[0].description}}
                    </p>-->
                  <br />
                  <div class="options">
                    <h6 style="color: white">
                      {{ recipe.mealType }}
                    </h6>
                    <a href="" style="background-color: orangered">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <polygon
                          points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                        />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end food section -->
</div>
